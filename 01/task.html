            <!-- За да обособим полета като група -->

                name="email" id="email" required>

                    <!-- стойността на for трябва да съвпада с стойността на id-то в input-а -->
                    Email

            </p> 
            <p class="field">

                name="password" id="password" required>
                <label for="password">
                    <!-- стойността на for трябва да съвпада с стойността на id-то в input-а -->
                    Password
                </lebel>
            </p> 

            <input type="submit" value="Login">
